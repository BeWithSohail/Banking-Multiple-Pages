<!DOCTYPE html>
<html lang="en">

<head>
   <title>Marketts</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- favicon -->
   <link rel="icon" type="image/x-icon" href="img/favicon.ico">
   <!-- end -->
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/all.css">
   <link rel="stylesheet" href="css/animate.min.css" />
   <link rel="stylesheet" href="css/font-face.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/media-query.css">
   <!-- End -->
</head>


<body>
   <!-- Common Form section -->
   <!-- Logo Header -->
   <section class="marketto-logo-header no-padding-bottom">
      <div class="container">
         <div class="header-logo">
            <a href="index.html">
               <img src="img/logo.png" alt="">
            </a>
         </div>
      </div>
   </section>
   <!-- End -->
   <!-- Appointment Form  -->
   <!-- date of appoinment -->
   <section>
      <div class="form-date-of-appoinment">
         <div class="container">
            <div class="inner-form-appoinment">
               <h2>
                  Select Date of appoinment
               </h2>
               <h3>
                  Your Appointment will Take Approx 1 hr.
               </h3>
               <form>
                  <div class="date-selector-form">
                     <div class="common-checkbox-element">
                        <div class="cmn-radio-selector">
                           <label class="custom-radio-btn">
                              <input type="radio" value="Cash" name="mode" required="">
                              <span class="one">Mon <br> 10 </span>
                           </label>
                           <label class="custom-radio-btn">
                              <input type="radio" value="Cheque" name="mode" required="">
                              <span class="two">Tue <br> 11 </span>
                           </label>
                           <label class="custom-radio-btn">
                              <input type="radio" value="Cheque" name="mode" required="">
                              <span class="three">Wed <br> 12 </span>
                           </label>
                           <label class="custom-radio-btn">
                              <input type="radio" value="Cheque" name="mode" required="">
                              <span class="four">Thu <br> 13 </span>
                           </label>
                           <label class="custom-radio-btn">
                              <input type="radio" value="Cheque" name="mode" required="">
                              <span class="five">Fri <br> 14 </span>
                           </label>
                           <label class="custom-radio-btn">
                              <input type="radio" value="Cheque" name="mode" required="">
                              <span class="six">Sat <br> 15 </span>
                           </label>
                           <label class="custom-radio-btn">
                              <input type="radio" value="Cheque" name="mode" required="">
                              <span class="seven">Sun <br> 16 </span>
                           </label>
                        </div>
                     </div>
                  </div>
                  <div class="time-of-appointment">
                     <h2>
                        Time to Start The Appointment
                     </h2>
                     <div class="time-zone-selector-box">
                        <button class="time-zone-selector"> 9.00AM - 10.00AM </button>
                        <button class="time-zone-selector"> 10.00AM - 11.00AM </button>
                        <button class="time-zone-selector"> 11.00AM - 12.00PM </button>
                        <button class="time-zone-selector"> 12.00PM - 1.00PM </button>
                        <button class="time-zone-selector"> 1.00PM - 2.00PM </button>
                        <button class="time-zone-selector"> 2.00PM - 3.00PM </button>
                        <button class="time-zone-selector"> 3.00PM - 4.00PM </button>
                        <button class="time-zone-selector"> 4.00PM - 5.00PM </button>
                        <button class="time-zone-selector"> 5.00PM - 6.00PM </button>
                        <button class="time-zone-selector"> 6.00PM - 7.00PM </button>
                        <button class="time-zone-selector"> 7.00PM - 8.00PM </button>
                        <button class="time-zone-selector"> 8.00PM - 9.00PM </button>
                     </div>
                  </div>
                  <div class="checkout-cta">
                     <a href="#" class="checkout-btn">
                        PROCEED TO CHECKOUT
                     </a>
                  </div>
               </form>
            </div>
         </div>

      </div>
      </div>
      </div>
   </section>
   <!-- End -->




   <!-- End -->
</body>
<!-- script goes here -->
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
<!-- end script -->

</html>
